name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: "0 2 * * *"

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  SQLX_VERSION: 0.8.6
  SQLX_FEATURES: "rustls,postgres"

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all --check

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly
            experimental: true
    continue-on-error: ${{ matrix.experimental == true }}

    services:
      postgres:
        # GitHub Actions services only work on Linux
        image: ${{ matrix.os == 'ubuntu-latest' && 'postgres:15' || '' }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kapsel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2

      - name: Start PostgreSQL (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          docker-compose up -d postgres-test
          # Wait for PostgreSQL to be ready
          sleep 10

      - name: Install sqlx-cli
        run: |
          cargo install sqlx-cli \
            --version=${{ env.SQLX_VERSION }} \
            --features=${{ env.SQLX_FEATURES }} \
            --no-default-features \
            --locked

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Setup database (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo sqlx database create
          cargo sqlx migrate run
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/kapsel_test

      - name: Setup database (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cargo sqlx database create
          cargo sqlx migrate run
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/kapsel_test

      - name: Run tests (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: cargo nextest run --workspace --no-fail-fast
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/kapsel_test

      - name: Run tests (macOS)
        if: matrix.os == 'macos-latest'
        run: cargo nextest run --workspace --no-fail-fast
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/kapsel_test

      - name: Run doc tests (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --doc --workspace
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/kapsel_test

      - name: Run doc tests (macOS)
        if: matrix.os == 'macos-latest'
        run: cargo test --doc --workspace
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/kapsel_test

      - name: Stop PostgreSQL (macOS)
        if: matrix.os == 'macos-latest' && always()
        run: docker-compose down

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kapsel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          cargo install cargo-llvm-cov
          cargo install sqlx-cli \
            --version=${{ env.SQLX_VERSION }} \
            --features=${{ env.SQLX_FEATURES }} \
            --no-default-features \
            --locked

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Setup database
        run: |
          cargo sqlx database create
          cargo sqlx migrate run
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/kapsel_test

      - name: Generate coverage
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov nextest --workspace --lcov --output-path lcov.info
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/kapsel_test

      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run audit
        run: cargo audit

  unused-deps:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-machete
        run: cargo install cargo-machete

      - name: Check for unused dependencies
        run: cargo machete

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Check documentation
        run: cargo doc --no-deps --all-features --workspace
        env:
          RUSTDOCFLAGS: "-D warnings"

  sqlx-prepare:
    name: SQLx Prepare Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kapsel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: |
          cargo install sqlx-cli \
            --version=${{ env.SQLX_VERSION }} \
            --features=${{ env.SQLX_FEATURES }} \
            --no-default-features \
            --locked

      - name: Setup database
        run: |
          cargo sqlx database create
          cargo sqlx migrate run
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/kapsel_test

      - name: Check sqlx prepare
        run: cargo sqlx prepare --check --workspace
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/kapsel_test

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.75"

      - uses: Swatinem/rust-cache@v2

      - name: Check MSRV
        run: cargo check --workspace

  success:
    name: CI Success
    needs:
      [
        format,
        lint,
        test,
        coverage,
        security,
        unused-deps,
        docs,
        sqlx-prepare,
        msrv,
      ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          else
            echo "All jobs succeeded"
          fi
